<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

        </div>

        <nav>
        <a data-aos="fade-down" data-aos-duration="1500" href="#">Company</a>
        <a data-aos="fade-down" data-aos-duration="2000" href="#">Features</a>
        <a data-aos="fade-down" data-aos-duration="2500" href="#">Resources</a>
        <a data-aos="fade-down" data-aos-duration="3000" href="#">Docs</a>
      </nav>

      -->
      
      <button data-aos="fade-down" data-aos-duration="1500" class="btn-sign">Get Started</button>
    </header>

    <main>
      <div class="content">

        <h1 data-aos="fade-zoom-in"

        <p data-aos="fade-zoom-in"

           ipsum dolor sit amet, consectetur adipiscing elit leo tellus, sit amet maxi Pellentesque sollicitudin velit et sem sollicitudin ultricies. Sed interdum diam at viverus leo rhonc.

     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="3000" class="buttons">
          <a href="#" class="btn-sign-main">Get Started</a>
        </div>
      </div>
    </main>

    <spline-viewer data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="3000" class="robot-3d" url="https://prod.spline.design/IeLZM9l3JapzBGAm/scene.splinecode"></spline-viewer>

  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.64/build/spline-viewer.js"></script>
